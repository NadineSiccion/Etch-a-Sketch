<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>Etch-a-Sketch</h1>
    </div>
    <div class="menu-bar">
        <button name="reset">Reset board</button>
        <form>
            <label for="board-width">Width</label>
                <input type="number" id="board-width" name="board-height" min="1" max="100">
            <label for="board-height">Height</label>
                <input type="number" id="board-height" name="board-height" min="1" max="100">
        </form>
    </div>
    <div id="board">
    </div>        
</body>
</html>
